<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 6</title>
</head>

<body>
    <!-- FORMS IN HTML -->

    <form>
        <div>
            <label for="name">Name</label>
            <input type="text" placeholder="enter the name">
        </div>

        <div>
            <label for="email">Email</label>
            <input type="email" placeholder="enter the email">
        </div>

        <div>
            <label for="mobile">Mobile Number</label>
            <input type="number" placeholder="enter the number">
        </div>

        <div>
            <label for="date">Date</label>
            <input type="date">
        </div>

        <div>
            <label for="color">Color</label>
            <input type="color">
        </div>

        <div>
            <label for="Range">Range</label>
            <input type="range">
        </div>

        <div>
            <input type="checkbox">
            <label for="checkbox">Terms and condition</label>
        </div>

        <div>
            <label for="password">Password</label>
            <input type="password" placeholder="********">
        </div>

        <div>
            <label for="file">File</label>
            <input type="file">
        </div>

        <div>
            <label for="cars">Select Your Car : </label>
            <select name="car">
                <option value="A">Audi</option>
                <option value="B">Mercedes</option>
                <option value="C">BMW</option>
            </select>
        </div>

        <button type="submit">Submit</button>

    </form>


</body>

</html>
